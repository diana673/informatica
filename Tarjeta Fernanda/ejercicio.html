<!DOCTYPE html>
<html>
<head>
  <title>Card HTML creada con Grid: ejemplo 2</title>
  <meta name="description" content="Este es un ejemplo de como crear una estructura tipo card en HTML">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="card">
    <div class="top">
      <div class="circle">
        <img src="1.jpg" width="180" height="180" alt=""/>
      </div>
    </div>
    <div class="body">
      <div class="title">Suanny Boj</div>
      <div class="content">
        Me llamo Suanny, soy de último año de la carrera de Informática y tengo 17 años.
        <ul>
          <li>Empatía</li>
          <li>Tolerancia</li>
          <li>Paciencia</li>
          <li>Voluntad</li>
        </ul>
       
        <div class="social-icons">
          <a href="https://www.facebook.com/Suanny Boj" target="_blank">
            <img src="facebook.jpg" alt="Facebook">
          </a>
          <a href="https://www.instagram.com/bojfer987" target="_blank">
            <img src="instagram.jpg" alt="Instagram">
          </a>
          <a href="https://www.tiktok.com/@whois.__.fer25" target="_blank">
            <img src="tiktok.jpg" alt="TikTok">
          </a>
        </div>
      </div>
    </div>
    <div class="foot">
      <button><a href="#">Contacto</a></button>
    </div>
  </div>
</body>
</html>

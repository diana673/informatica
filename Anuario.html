<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Anuario</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      backdrop-filter: brightness(0.9);
    }

    h1 {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      font-size: 60px;
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
    }

    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    iframe {
      flex: 1 1 350px; /* Crece, encoge, base 350px */
      max-width: 350px;
      height: 500px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 200px; /* evitar que se haga muy pequeño */
    }

    iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
    }

    /* MEDIA QUERY para móviles */
    @media (max-width: 768px) {
      .contenedor {
        gap: 15px;
      }
      iframe {
        flex: 1 1 calc((100% - 30px) / 3); /* 3 tarjetas por fila, descontando gap */
        max-width: none;
        height: 320px; /* menos alto para que no ocupe mucho */
        min-width: unset;
      }
    }

    /* MEDIA QUERY para pantallas muy pequeñas (ej: móvil muy pequeño o vertical estrecho) */
    @media (max-width: 400px) {
      iframe {
        flex: 1 1 calc((100% - 20px) / 2); /* 2 tarjetas por fila */
        height: 280px;
      }
    }
  </style>
</head>
